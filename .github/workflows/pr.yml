name: CI

on:
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Gradle
        run: |
          chmod +x gradlew
          ./gradlew -v

      - name: Run build and test command
        run: |
          ./gradlew build
